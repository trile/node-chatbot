image: node:8.2.1
pipelines:
  default:
    - step:
        script:
          - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.18.1
          - export PATH=$HOME/.yarn/bin:$PATH
          - yarn install
          - yarn test
        services:
          - mongo

definitions:
  services:
    mongo:
      image: mongo
